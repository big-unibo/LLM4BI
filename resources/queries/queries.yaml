q24:
  text: |
    "L'utilizzo di un chat bot a mio avviso deve essere qualcosa che ti permetta di fare delle curvature nel corso della settimana.
    Se lo usi per fare delle analisi a consuntivo sulle settimane chiuse, i giochi sono fatti.
    Alla forza vendita servono informazioni veloci per analizzare come sta andando ad esempio una promo nel corso della settimana o se c'è un cliente importante (che ti sposta molti volumi)
     che sta ordinando meno rispetto alla settimana precedente."

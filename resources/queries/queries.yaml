q1:
  original_text: Esclusi i tradizionali, quali articoli sono venduti a margine negativo?
  indyco_text: Esclusi i prodotti di abbigliamento, quali articoli sono venduti a margine negativo?
  syntax: Grouped | Filtered
  intent: Describe
  query_text: interrogative
  query_type: OLAP
  query_groundtruyh: |
    SELECT Product_SKU, SUM(Sell-In Margin) as margin
    FROM INVOICE
    WHERE Product_Category <> "apparel"
    GROUP BY Product_SKU
    HAVING margin < 0


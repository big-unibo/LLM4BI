q1:
  text: "Esclusi i tradizionali, quali articoli sono venduti a margine negativo?"
  syntax: grouped | filtered
  intent: Describe
  query_text: interrogative
  query_type: OLAP

q2:
  text: "Quali referenze perdono Kg vs Ap e non mostrano un trend di miglioramento nell'anno in corso? Mettile in ordine decrescente per Kg."
  syntax: grouped | filtered
  intent: predictive
  query_text: comparative
  query_type: OLAP + windowing

q3:
  text: "Quali referenze performano complessivamente peggio del bdg?"
  syntax: grouped | aggregated
  intent: descriptive
  query_text: Interrogative
  query_type: OLAP

q4:
  text: |
    "Come sono andare le vendite del mese di aprile 2025 rispetto al mese corrispondente dell'anno precedente per il gruppo elaborati crudi e cotti?
    Crea una sintesi efficace da inserire in presentazione."
  syntax: filtered | grouped | aggregated
  intent: comparative
  query_text: Interrogative | Imperative
  query_type: OLAP + windowing + synthesis

q5:
  text: "Descrivi l'andamento di ricavi e margini sulla famiglia meat free, suddivisi per insegna dall'inizio del 2025 ad oggi con suddivisione settimanale"
  syntax: filtered | grouped | aggregated
  intent: descriptive
  query_text: Imperative
  query_type: OLAP + synthesis

q6:
  text: |
    "Dammi una panoramica degli articoli con margine inferiore a 0,30€ e volumi inferiori a 35.000 kg anno che hanno mantenuto un andamento costante negli ultimi due anni.
    Associali poi ai clienti con il rispettivo margine per elaborare un piano d'azione da suggerire al trade marketing e alla forza vendita"
  query_type: OLAP drill across + windowing + predictive

q7:
  text: "A progressivo 2025, quali insegne fanno maggiori volumi sulla Marca Amadori (no pl) ? Nello specifico quali articoli di Marca ?"
  query_type: OLAP

q8:
  text: "(Lancio di un nuovo prodotto) A 6 mesi dal lancio, come sta performando la nuova referenza ? Ti chiedo di mostrarmi un grafico con gli inserimenti con a lato gli insight principali"
  query_type: OLAP + synthesis

q9:
  text: |
    "Considerando l'andamento a progressivo del brand Il Campese e i volumi messi a BDG, come stimi l'andamento per i prossimi mesi fino a Dicembre 2025 ?
    Ti chiedo anche in questo caso gli insight principali che ti hanno portato a fare queste previsioni."
  query_type: OLAP + synthesis + insight + diagnostic

q10:
  text: "Come sono andate le vendite di ciascuna settimana del 2025 rispetto all'anno precedente e al budget?"
  query_type: OLAP + windowing

q11:
  text: "Per ciascun Referente Vendita L1 qual è lo scostamento delle vendite rispetto al budget?"
  query_type: OLAP

q12:
  text: "Scostamento dei kg per Insegna rispetto all'anno precedente? quali sono le linee peggiori?"
  query_type: OLAP

q13:
  text: "Campese: qual è l'andamento a progressivo 2025 volumi, fatturato e margini vs ap e bdg?"
  query_type: OLAP drill across

q14:
  text: "Campese: la tendenza a ricavi e margini negli ultimi 3 anni"
  query_type: OLAP

q15:
  text: "Campese: il peso delle insegne (a fatturato) sulla linea vs la loro quota sul tot pollo per stimare il potenziale non espresso"
  query_type: OLAP drill across + synthesis

q16:
  text: "Quali articoli perfomano peggio in termini di marginalità?"
  query_type: OLAP

q17:
  text: "Qual è il trend di crescita delle 5 insegne migliori?"
  query_type: OLAP + windowing

q18:
  text: "C'è una qualche correlazione tra andamento dei volumi rispetto all'andamento dei margini?"
  query_type: OLAP + insight

q19:
  text: "Considerando un margine % del 10%, quali Articoli superano questa soglia? in quali insegne vengono maggiormente venduti? e a quali famiglie appartengono?"
  query_type: OLAP drill across

q20:
  text: "considerando le vendite a progressivo, come si stanno comportando le diverse famiglie di prodotto rispetto al budget?"
  query_type: OLAP

q21:
  text: "quali sono le insegne con margine più alto? su che mix prodotti è sbilanciata la loro vendita?"
  query_type: OLAP + synthesis

q22:
  text: |
    "A quali clienti/insegne sto vendendo sotto il realizzo minimo ingrosso questa settimana per una determinata categoria di prodotti? In questo modo posso intervenire nel corso della settimana per mettere a posto i listini prima che sia troppo tardi.
    NB tra le metriche ti manca quella fondamentale dell'€/Kg che guardano tutti, tutti i giorni e nel nostro settore è FONDAMENTALE!"
  query_type: OLAP drill across + insight

q23:
  text: |
    "Chi sta ordinando meno rispetto alle previsioni? Chi sta ordinando meno rispetto alla settimana precedente? In questo modo posso intervenire sui clienti prima che la settimana si chiuda, capire come mai c'è un rallentamento della domanda ed eventualmente mettere in campo delle azioni correttive.
    NB: ti manca il dato casse ordinate 1° ins e casse previste"
  query_type: OLAP + windowing + insight

q24:
  text: |
    "L'utilizzo di un chat bot a mio avviso deve essere qualcosa che ti permetta di fare delle curvature nel corso della settimana.
    Se lo usi per fare delle analisi a consuntivo sulle settimane chiuse, i giochi sono fatti. Alla forza vendita servono informazioni veloci per analizzare come sta andando ad esempio una promo nel corso della settimana o se c'è un cliente importante (che ti sposta molti volumi) che sta ordinando meno rispetto alla settimana precedente."

  Test:
    T1:
      Q: "Are there multiple measures with different names but same semantics?"
      GT: "Yes,
          Revenue: Order_Net_Value, Invoice_Amount_After_Discount, Shop_Ticket_Net_Value, Historical_Order_Net_Value
          Discounts: Order_Discount_Value, Invoice_First_Commercial_Discount, Invoice_Second_Commercial_Discount, Shop_Ticket_Discount_Value, Historical_Order_Price_Reduction
          Quantities: Order_Quantity, Invoice_Quantity, Shop_Ticket_Quantity, Historical_Order_Quantity, Warehouse_Movement_Quantity, Warehouse_Stock_Quantity_in_stock, Third_Party_Warehouse_Stock_Quantity_in_stock
      Format: "Provide a Yes or No and list the equivalent measures if any"
    T2:
      Q: "Are there measures whose aggregation operators are inconsistent with their business meaning?"
      GT: "Yes, Traffic_Counter_Peopletickets_ratio"
      Format: "Provide a Yes or No and list the problematic measures if any"
    T3:
      Q: "Are there any attributes or hierarchies that could be conformed across different facts but are modeled as separate, non-conformed hierarchies?"
      GT: Yes, Merchandise_Type (Order, Warehouse_Movement, Warehouse_Stock) and Season (Invoice, Historical_Order, Order, Shop_Ticket) and Currency (Invoice, Historical_Order, Order, Shop_Ticket)
      Format: "Provide a Yes or No and describe the non-conformed elements"

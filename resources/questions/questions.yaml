  Business_oriented:
    B1:
      Q: "How do these facts, together, represent the end-to-end business process?"
      GT:
        Format: Open_Ended
        Truth: "The set of facts together represents the full retail value chain, from customer demand and sales generation in stores (Shop_Ticket, Traffic_Counter), through order management  (Order,  Historical_Order) and invoicing (Invoice), to inventory control and logistics (Warehouse_Movement, Warehouse_Stock, Third_Party_Warehouse_Stock), enabling analysis of performance, efficiency, and customer behavior across the end-to-end business process."
      Answer_Format: "Provide a concise business-oriented explanation"
    B2:
      Q: "Give me a business-oriented description of the order cube."
      GT:
        Format: Open_Ended
        Truth: "The Order cube provides a comprehensive view of customer order activity, allowing the business to analyze sales by agent, customer, product, and time, while tracking financial aspects such as currency, merchandise type, order type, and season; its measures—Net_Value, Discount_Value, Quantity, and VAT_Value—support evaluating revenue generation, discount strategies, and overall sales effectiveness."
      Answer_Format: "Provide a concise business-oriented explanation"
    B2D:
      Q: "Give me a business-oriented description of the purchases cube."
      GT:
        Format: Open_Ended
        Truth: "The Order cube provides a comprehensive view of customer order activity, allowing the business to analyze sales by agent, customer, product, and time, while tracking financial aspects such as currency, merchandise type, order type, and season; its measures—Net_Value, Discount_Value, Quantity, and VAT_Value—support evaluating revenue generation, discount strategies, and overall sales effectiveness."
      Answer_Format: "Provide a concise business-oriented explanation"

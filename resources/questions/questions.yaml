  Business_oriented:
    B1:
      Q: "How do these facts, together, represent the end-to-end business process?"
      GT: "The set of facts together represents the full retail value chain, from customer demand and sales generation in stores (Shop_Ticket, Traffic_Counter), through order management  (Order,  Historical_Order) and invoicing (Invoice), to inventory control and logistics (Warehouse_Movement, Warehouse_Stock, Third_Party_Warehouse_Stock), enabling analysis of performance, efficiency, and customer behavior across the end-to-end business process."
      Format: "Provide a concise business-oriented explanation"
    B2:
      Q: "Give me a business-oriented description of the order cube."
      GT: "The Order cube provides a comprehensive view of customer order activity, allowing the business to analyze sales by agent, customer, product, and time, while tracking financial aspects such as currency, merchandise type, order type, and season; its measures—Net_Value, Discount_Value, Quantity, and VAT_Value—support evaluating revenue generation, discount strategies, and overall sales effectiveness."
      Format: "Provide a concise business-oriented explanation"
    B2D:
      Q: "Give me a business-oriented description of the purchases cube."
      GT: "The Order cube provides a comprehensive view of customer order activity, allowing the business to analyze sales by agent, customer, product, and time, while tracking financial aspects such as currency, merchandise type, order type, and season; its measures—Net_Value, Discount_Value, Quantity, and VAT_Value—support evaluating revenue generation, discount strategies, and overall sales effectiveness."
      Format: "Provide a concise business-oriented explanation"
    B3:
      Q: "Which relationship holds between brands and categories?"
      GT: "Many-To-Many relationship."
      Format: "Provide a concise explanation of the relationship"
    B3D:
      Q: "Which relationship holds between product trademarks and product classifications?"
      GT: "Many-To-Many relationship."
      Format: "Provide a concise explanation of the relationship"
    B4:
      Q: "Which relationship holds between agents and controllers?"
      GT: "Multiple-Arc, so many-to-many-relationships"
      Format: "Provide a concise explanation of the relationship"
    B4D:
      Q: "Which relationship holds between sales representatives and sales supervisors?"
      GT: "Multiple-Arc, so many-to-many-relationships"
      Format: "Provide a concise explanation of the relationship"
    B6:
      Q: "Which relationship holds between brands and controllers?"
      GT: "Many-To-Many since no direct arc between them"
      Format: "Provide a concise explanation of the relationship"
    B6D:
      Q: "Which relationship holds between product trademarks and sales supervisors?"
      GT: "Many-To-Many since no direct arc between them"
      Format: "Provide a concise explanation of the relationship"

  Test:
    T1:
      Q: "Are there multiple measures with different names but same semantics? If so, which are them?"
      GT:
          - ["Order_Net_Value", "Invoice_Amount_After_Discount", "Shop_Ticket_Net_Value", "Historical_Order_Net_Value"]
          - ["Order_Discount_Value", "Invoice_First_Commercial_Discount", "Invoice_Second_Commercial_Discount", "Shop_Ticket_Discount_Value", "Historical_Order_Price_Reduction"]
          - ["Order_Quantity", "Invoice_Quantity", "Shop_Ticket_Quantity", "Historical_Order_Quantity", "Warehouse_Movement_Quantity", "Warehouse_Stock_Quantity_in_stock", "Third_Party_Warehouse_Stock_Quantity_in_stock"]
      Format: "Measures with different name but same semantics must be grouped into separate lists; provide all the lists you can find (if any)"
    T2:
      Q: "Are there measures whose aggregation operators are inconsistent with their business meaning? If so, which are them?"
      GT: {
          "Traffic_Counter_Peopletickets_ratio": ["SUM"]
        }
      Format: "Provide a dictionary of key-value pairs where keys are the measures (using full Uris) and values are the list of the inconsistent aggregation operators."
    T3:
      Q: "Are there any attributes that could be conformed across different facts but are modeled as separate, non-conformed hierarchies? If so, which are them?"
      GT:
        - [("Merchandise_Type" "Order"), ("Merchandise_Type" "Warehouse_Movement"), ("Merchandise_Type" "Warehouse_Stock")]
        - [("Season" "Invoice"), ("Season" "Historical_Order"), ("Season" "Order"), ("Season" "Shop_Ticket")]
        - [("Currency" "Invoice"), ("Currency" "Historical_Order"), ("Currency" "Order"), ("Currency" "Shop_Ticket")]
      Format: "Attributes that are candidates to become conformed must be grouped into separate lists; in each list, candidate attributes must be indicated as a couple (F,A) where F is the fact (using full URI) and A is the attribute (using full URI); provide all the lists you can find (if any)."
